<!DOCTYPE html>
<html>
<head>
    <title>Operator Assignment ANDREAS</title>
</head>
<body>
    <h2>Operator Assignment ANDREAS</h2>
    <script>
        // Deklarasi variabel x dengan nilai awal 5
        let x = 7;
        document.write("Nilai awal x: " + x + "<br>");

        // Penugasan penambahan
        x += 4; // x = x + 2
        document.write("Setelah x += 2: " + x + "<br>");

        // Penugasan pengurangan
        x -= 2; // x = x - 1
        document.write("Setelah x -= 1: " + x + "<br>");

        // Penugasan perkalian
        x *= 3; // x = x * 3
        document.write("Setelah x *= 3: " + x + "<br>");

        // Penugasan pembagian
        x /= 2; // x = x / 2
        document.write("Setelah x /= 2: " + x + "<br>");

        // Penugasan sisa bagi
        x %= 4; // x = x % 4
        document.write("Setelah x %= 4: " + x + "<br>");
    </script>
</body>
</html>
