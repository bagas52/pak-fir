
<html>
<head>
    <title>Operator ANDREAS</title>
</head>
<body>
    <h2>Operator Bitwise ANDREAS</h2>
    <script>
        let a = 5;  // 0101
        let b = 3;  // 0011

        document.write("a = " + a + " (0101)<br>");
        document.write("b = " + b + " (0011)<br><br>");

        document.write("a & b = " + (a & b) + " (AND)<br>");
        document.write("a | b = " + (a | b) + " (OR)<br>");
        document.write("a ^ b = " + (a ^ b) + " (XOR)<br>");
        document.write("~a = " + (~a) + " (NOT)<br>");
        document.write("a << 1 = " + (a << 1) + " (Shift Kiri)<br>");
        document.write("a >> 1 = " + (a >> 1) + " (Shift Kanan)<br>");
    </script>
</body>
</html>
