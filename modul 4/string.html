<!DOCTYPE html>
<html>
<head>
    <title>Operator String RIZKI</title>
</head>
<body>
    <h1>Operator String RIZKI</h1>
    <div id="hasilString"></div>

    <script>
        let str1 = "RIZKI";
        let str2 = "MAULUDDIN";
        let hasil = "";

        hasil += "str1 + str2: " + (str1 + str2) + "<br>";
        
        str1 += "!";
        hasil += "str1 += '!': " + str1 + "<br>";

        document.getElementById("hasilString").innerHTML = hasil;
    </script>
</body>
</html>
