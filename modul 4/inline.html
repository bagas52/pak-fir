<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inline onclick RIZKI</title>
</head>
<body>

  <!-- Tombol dengan event onclick -->
  <button onclick="alert('Tombol ini diklik!')">Klik Saya!</button>

  <!-- Judul dengan event onmouseover -->
  <h1 onmouseover="this.style.color='blue'">Arahkan kursor ke sini!</h1>

  <!-- Paragraf dengan event onclick untuk mengubah teks -->
  <p onclick="this.textContent='Teks ini diubah!'">
    SELAMAT PAGI RIZKI.
  </p>

</body>
</html>
